<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="contenedor_loader">
	<div class="loader"></div>
	</div>
	<div class="Musica3raya">
    
        <audio src="./musica.mp3" >  
            Tu navegador no soporta el elemento<code>audio</code>
        </audio> 

        <button id="botonaudio" class="botonaudio"><img src="https://cdn-icons-png.flaticon.com/512/13/13021.png" class="imgsonido" 
            id="imgsonido" alt="silencio" width="60px" height="60px"></button>

        <script>
            var v = document.getElementsByTagName("audio")[0];
            var sound = false;
            var boton = document.getElementById("botonaudio");
                boton.addEventListener("click", function(){
            if (!sound) {
                v.play()
                document.getElementById("imgsonido").setAttribute('src', 'https://cdn-icons-png.flaticon.com/512/13/13021.png')
                sound = true
            } else {
                v.pause()
                document.getElementById("imgsonido").setAttribute('src', 'https://cdn-icons-png.flaticon.com/512/107/107733.png')
                sound = false
            }
            });

        </script>
    </div>
	<div class="wrap">
		<div class="widget">
			<div class="fecha">
				<p id="diaSemana" class="diaSemana"></p>
				<p id="dia" class="dia"></p>
				<p>de</p>
				<p id="mes" class="mes"></p>
				<p>del</p>
				<p id="year" class="year"></p>
			</div>

			<div class="reloj">
				<p id="horas" class="horas"></p>
				<p>:</p>
				<p id="minutos" class="minutos"></p>
				<p>:</p>
				<div class="caja-segundos">
					<p id="ampm" class="ampm"></p>
					<p id="segundos" class="segundos"></p>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-3 scoreBoard">
				<h1>
					<span id="p1Score"></span>
				</h1>
			</div>
			<div class="col-sm-3 scoreBoard">
				<h1 class="text-right">
					<span id="p2Score"></span>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3" id="joinForm">
				<h1 class="text-center colorDark">Enter your name</h1>
				<div class="panel panel-danger">
					<div class="panel-body">
						<div class="input-group">
							<input class="form-control input-lg" id="nickname"
								autofocus="autofocus" /><span class="input-group-btn">
								<button class="btn btn-lg btn-danger" id="startBtn">PLAY!</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-sm-offset-3" id="gameBoard"></div>
		</div>
	</div>

	<script src="/js/Board.js"></script>
	<script src="/js/app.js"></script>
	<script src="./js/reloj.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
